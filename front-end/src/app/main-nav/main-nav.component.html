<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" style="width: 200px;">
        <mat-toolbar color="primary">Menu</mat-toolbar>
        <mat-nav-list *ngIf="!authService.isLoggedIn">
            <a  mat-list-item (click)="authService.login()">Login</a>
        </mat-nav-list>
        <mat-nav-list *ngIf="authService.isLoggedIn">
            <img class="m-4" src="{{ authService.userProfile['picture'] }}">
            <a mat-list-item routerLink="/groups">Groups</a>
            <a mat-list-item (click)="authService.logout()">Logout</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="sidenav.toggle()">
                <mat-icon *ngIf="!opened" aria-label="Side nav toggle icon">menu
                </mat-icon>
                <mat-icon *ngIf="opened" aria-label="Side nav toggle icon close">menu_open
                </mat-icon>
            </button>
            <span>Collabify</span>
        </mat-toolbar>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
